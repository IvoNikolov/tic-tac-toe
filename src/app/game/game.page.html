<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
          {{playerOneTime}}
      </ion-col>
      <ion-col size="8">
        <ion-grid>
          <ion-row *ngFor="let row of gameArray; index as i">
            <ion-col size="6" offset="2">
              <ion-item lines="none">
                <ion-thumbnail *ngFor="let col of row; index as z">
                  <ion-img  [src]="getImage(i,z)" (click)="onChangeImg(i,z)"></ion-img>
                </ion-thumbnail>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>
            <!-- <ion-row> 
              <ion-col>
                <p [ngClass]="{'paragraph': isPlayerOne}">{{isPlayerOne ? 'Player 1' : 'Player 2'}}</p>
                <p [ngClass]="{'paragraph': isPlayerOne}">{{isPlayerOne ? playerOneTime : playerTwoTime}}</p>
              </ion-col>
            </ion-row> -->
      </ion-col>
      <ion-col size="2">
        {{playerTwoTime}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
