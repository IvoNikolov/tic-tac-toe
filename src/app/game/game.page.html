<ion-header>
  <ion-toolbar>
    <ion-title>game</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3" class="pillar">
          <ion-row>
            <ion-col>
                Player 1
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
                {{playerOneTime}}
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col offset="1" class="test" no-padding>
              <ion-item lines="none" class="img-item" no-padding>
                  <ion-thumbnail class="img-tumb" no-padding> 
                      <ion-img [src]="playerOneAvatar" class="img-pillar" no-padding></ion-img>
                     </ion-thumbnail>
              </ion-item>         
            </ion-col>
          </ion-row> 
      </ion-col>
      <ion-col size="6">
        <ion-grid>
          <ion-row *ngFor="let row of gameArray; index as i" >
            <ion-col class="no-distance" *ngIf="!gameOnHold">
              <ion-item lines="none" class="no-distance">
                <ion-thumbnail *ngFor="let col of row; index as z" class="no-distance">
                  <ion-img class="img-board" [src]="getImage(i,z)" (click)="onChangeImg(i,z)"></ion-img>
                </ion-thumbnail>
              </ion-item>
            </ion-col>     
          </ion-row>
          <ion-row>
              <ion-col *ngIf="gameOnHold">
                  <ion-button (click)="startGame()" >Start Game</ion-button>
              </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
      <ion-col size="3" class="pillar">
        <ion-row>
          <ion-col>
              Player 2
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
              {{playerTwoTime}}
          </ion-col>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
